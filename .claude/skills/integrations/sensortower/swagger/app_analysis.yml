openapi: 3.0.0
info:
  title: App Analysis API
  version: '1.0'
  description: ''
servers:
  - url: https://api.sensortower.com
security:
  - auth_token: []
paths:
  '/v1/{os}/apps':
    get:
      tags:
        - 'OVERVIEW: App Overview'
      description: |
        <p>Retrieve app metadata, such as app name, publisher, categories,
        description, screenshots, rating, etc.</p>
        <p>Limit: <code>100</code> app_ids per call</p>
      operationId: apps
      summary: Fetches app metadata.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            default: ios
            enum:
              - ios
              - android
            type: string
        - description: 'App IDs of apps, separated by commas (limited to 100)'
          in: query
          name: app_ids
          required: true
          explode: false
          examples:
            ios:
              value:
                - '284882215'
                - '1262148500'
              summary: integer (iOS)
            android:
              value:
                - com.facebook.katana
              summary: string (Android)
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: |-
            Country Code,
            <a target='_blank' href='/api/docs/static/country_ids.json'>Country Codes</a>
            (defaults to "US")
          in: query
          name: country
          schema:
            default: US
            type: string
        - description: Include SDK Insights data (requires subscription)
          in: query
          name: include_sdk_data
          schema:
            default: false
            type: boolean
      responses:
        '200':
          description: <strong>Success.</strong>
          content:
            application/json:
              schema:
                type: object
                properties:
                  apps:
                    type: array
                    items:
                      type: object
                      properties:
                        app_id:
                          oneOf:
                            - type: string
                            - type: integer
                          example: 284882215
                        canonical_country:
                          type: string
                          example: US
                        name:
                          type: string
                          example: Facebook
                        publisher_name:
                          type: string
                          example: 'Facebook, Inc.'
                        publisher_id:
                          type: integer
                          example: 284882218
                        humanized_name:
                          type: string
                          example: Facebook
                        icon_url:
                          type: string
                          example: 'https://is2-ssl.mzstatic.com/image/thumb/Purple125/v4/7d/4a/8d/7d4a8d0f-ecb1-8d12-fc55-993cceece1df/Icon-Production-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/150x150bb.png'
                        os:
                          type: string
                          example: ios
                        url:
                          type: string
                          example: 'https://apps.apple.com/US/app/id284882215?l=en'
                        categories:
                          type: array
                          items:
                            type: integer
                          example:
                            - 6005
                        valid_countries:
                          type: array
                          items:
                            type: string
                          example:
                            - US
                            - AU
                            - CA
                            - CN
                            - FR
                            - DE
                            - GB
                            - IT
                            - JP
                            - KR
                            - RU
                        app_view_url:
                          type: string
                          example: /ios/us/facebook-inc/app/facebook/284882215/
                        publisher_profile_url:
                          type: string
                          example: /publisher/ios/284882218
                        release_date:
                          type: string
                          example: '2008-07-11T07:00:00Z'
                        updated_date:
                          type: string
                          example: '2021-09-09T00:00:00Z'
                        in_app_purchases:
                          type: boolean
                          example: true
                        rating:
                          type: number
                          format: float
                          example: 2.2044
                        price:
                          type: number
                          format: float
                          example: 0
                        global_rating_count:
                          type: integer
                          example: 4793919
                        rating_count:
                          type: integer
                          example: 1122455
                        rating_count_for_current_version:
                          type: integer
                          example: 1122455
                        rating_for_current_version:
                          type: number
                          format: float
                          example: 2.2044
                        version:
                          type: string
                          example: '335.0'
                        apple_watch_enabled:
                          type: boolean
                          example: null
                        imessage_enabled:
                          type: boolean
                          example: null
                        imessage_icon:
                          type: string
                          example: null
                        humanized_worldwide_last_month_downloads:
                          type: object
                          properties:
                            downloads:
                              type: integer
                              example: 10000000
                            downloads_rounded:
                              type: integer
                              example: 10
                            prefix:
                              type: string
                              example: null
                            string:
                              type: string
                              example: 10m
                            units:
                              type: string
                              example: m
                        humanized_worldwide_last_month_revenue:
                          type: object
                          properties:
                            prefix:
                              type: string
                              example: $
                            revenue:
                              type: integer
                              example: 6000000
                            revenue_rounded:
                              type: integer
                              example: 6
                            string:
                              type: string
                              example: $6m
                            units:
                              type: string
                              example: m
                        bundle_id:
                          type: string
                          example: com.facebook.Facebook
                        support_url:
                          type: string
                          example: 'http://www.facebook.com/help/?page=18834'
                        website_url:
                          type: string
                          example: 'http://www.facebook.com/mobile'
                        privacy_policy_url:
                          type: string
                          example: 'http://www.facebook.com/about/privacy/'
                        eula_url:
                          type: string
                          example: 'https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewEula?cc=vn&id=284882215'
                        publisher_email:
                          type: string
                          example: null
                        publisher_address:
                          type: string
                          example: null
                        publisher_country:
                          type: string
                          example: US
                        feature_graphic:
                          type: string
                          example: null
                        short_description:
                          type: string
                          example: null
                        advisories:
                          type: array
                          items:
                            type: string
                          example:
                            - Infrequent/Mild Mature/Suggestive Themes
                            - Infrequent/Mild Profanity or Crude Humor
                            - Infrequent/Mild Sexual Content or Nudity
                            - 'Infrequent/Mild Alcohol, Tobacco, or Drug Use or References'
                        content_rating:
                          type: string
                          example: 12+
                        unified_app_id:
                          type: string
                          example: 55c530a702ac64f9c0002dff
                        screenshot_urls:
                          type: array
                          items:
                            type: string
                          example:
                            - 'https://is1-ssl.mzstatic.com/image/thumb/Purple115/v4/0c/6b/d9/0c6bd93d-11dc-adb7-7330-45d6abaabfd0/4fc694b4-e2fe-4826-97a7-56f724ede23a_More-Together1_iOS_6.5.jpg/1284x2778bb.png'
                            - 'https://is5-ssl.mzstatic.com/image/thumb/Purple115/v4/5f/b6/c5/5fb6c537-3ebc-c4ba-f7c9-0d33528e24d2/07828a10-83a1-43e6-b44c-48f03aa48686_More-Together2_iOS_6.5.jpg/1284x2778bb.png'
                        tablet_screenshot_urls:
                          type: array
                          items:
                            type: string
                          example:
                            - 'https://is1-ssl.mzstatic.com/image/thumb/Purple125/v4/28/75/e4/2875e456-86fb-b7f8-ad1c-7505aa2aecea/mzl.ghlgunye.png/576x768bb.png'
                            - 'https://is1-ssl.mzstatic.com/image/thumb/Purple115/v4/5d/65/07/5d650739-8eff-a533-6211-f4f9d6b77f79/mzl.ouqckawq.png/552x414bb.png'
                        description:
                          type: string
                          example: 'Connect with friends, family and people who share the same interests as you. Communicate privately, watch your favorite content, buy and sell items or just spend time with your community. On Facebook, keeping up with the people who matter most is easy. Discover, enjoy and do more together.'
                        subtitle:
                          type: string
                          example: ''
                        promo_text:
                          type: string
                          example: ''
                        permissions:
                          type: boolean
                          example: null
                        supported_languages:
                          type: array
                          items:
                            type: string
                          example:
                            - EN
                            - ES
                        country_release_date:
                          type: string
                          example: '2008-07-11T07:00:00Z'
        '401':
          description: '<strong>Invalid authentication token.</strong> <br> Generate an API authentication token on your <a target="_blank" href="https://app.sensortower.com/users/edit/api-settings">account profile (API Settings tab)</a> and ensure that your organization has access to this product. <br> Please contact the Sensor Tower team for more information.'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: Invalid authentication token.
                required:
                  - error
                type: object
        '403':
          description: '<strong>Forbidden.</strong> <br> Your API token is not valid. <br> If you lost your API token you can generate a new one on your <a target="_blank" href="https://app.sensortower.com/users/edit/api-settings">account profile (API Settings tab)</a> or contact the Sensor Tower team for more information.'
          content:
            application/json:
              schema:
                properties:
                  error:
                    type: string
                    example: Your API token is not authorized.
                required:
                  - error
                type: object
        '422':
          description: <strong>Invalid Query Parameter.</strong> <br> Please check that all required params are present and valid.
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          example: 'Required parameter: name is missing'
                      required:
                        - title
                    type: array
                required:
                  - errors
                type: object
  /v1/ios/apps/top_in_app_purchases:
    get:
      tags:
        - 'OVERVIEW: App Overview'
      description: |
        <p>Retrieve top in-app purchases for the requested App IDs.</p>
        <p>Limit: 100 <code>app_ids</code> per call</p>
      operationId: top_in_app_purchases
      summary: Fetches the top in-app purchases for particular apps.
      parameters:
        - description: 'App IDs of apps, separated by commas (limited to 100)'
          in: query
          name: app_ids
          required: true
          explode: false
          examples:
            ios:
              value:
                - '529479190'
                - '1262148500'
              summary: integer (iOS)
            android:
              value:
                - com.facebook.katana
              summary: string (Android)
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: |-
            Specify the country you want update history for,
                          <a target='_blank' href='/api/docs/static/country_ids.json'>Country Codes</a> (defaults to "US")
          in: query
          name: country
          schema:
            type: string
      responses:
        '200':
          description: <strong>Success.</strong>
        '401':
          $ref: '#/paths/~1v1~1%7Bos%7D~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1%7Bos%7D~1apps/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1%7Bos%7D~1apps/get/responses/422'
  '/v1/{os}/sales_report_estimates':
    get:
      tags:
        - 'PERFORMANCE: Downloads & Revenue'
      description: |-
        Retrieve download and revenue estimates of apps by country and date. <a target='blank' href='/api/docs/static/sales_report_estimates_key.json'>
          Download / Revenue Estimate Response Key
        </a> <br><br> <strong>Note:</strong> The latest day's available Google Play estimates may change. More data becomes available to us a day later and we use this data to recalibrate the estimate for increased accuracy. <br><br> <b>At least one app ID, or one publisher ID is required.</b> Some Android publisher IDs contain commas. If you want to query by these publisher IDs, please use the <b>array parameter format</b> instead of the comma separated format. (I.e. <code>?publisher_ids[]=AndroidPubId1&publisher_ids[]=AndroidPubId2&publisher_ids[]=...</code>) <br><br> There are times when the API will timeout or return an <b>Internal Server Error</b> response.  When this occurs, it is recommended to segment the query by <b>start_date</b> and <b>end_date</b> depending on the <b>date_granularity</b> as follows: <br> <table>
          <tr>
            <td><b>date_granularity</b></td>
            <td><b>Recommendation</b></td>
          </tr>
          <tr>
            <td>daily</td>
            <td>limit start_date and end_date to 1 week segments</td>
          </tr>
          <tr>
            <td>weekly</td>
            <td>limit start_date and end_date to 3 month segments</td>
          </tr>
          <tr>
            <td>monthly</td>
            <td>limit start_date and end_date to 1 year segments</td>
          </tr>
          <tr>
            <td>quarterly</td>
            <td>limit start_date and end_date to 2 year segments</td>
          </tr>
        </table> <br><br> <strong>Note:</strong> All revenues are returned in cents.
      operationId: sales_report_estimates
      summary: Fetches download and revenue estimates of apps and publishers.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            default: ios
            enum:
              - ios
              - android
              - unified
            type: string
        - description: 'IDs of apps, separated by commas'
          in: query
          name: app_ids
          explode: false
          example:
            - '284882215'
            - '310633997'
          schema:
            items:
              default: ''
              type: string
            type: array
        - description: 'Publisher IDs of apps, separated by commas <span style=''color: #FF0000''>(See implementation notes for specific implementations regarding Android publisher IDs)</span>'
          in: query
          name: publisher_ids
          explode: false
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: 'Specify the countries you want download / revenue for, separated by commas: <a target=''_blank'' href=''/api/ios/sales_report_estimates/countries''>Itunes Country Codes</a> /  <a target=''_blank'' href=''/api/android/sales_report_estimates/countries''>Android Country Codes</a> (use "WW" for worldwide).'
          in: query
          name: countries
          explode: false
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: 'Aggregate estimates by granularity (use "daily", "weekly", "monthly", or "quarterly") defaults to "daily"'
          in: query
          name: date_granularity
          required: true
          schema:
            default: daily
            enum:
              - daily
              - weekly
              - monthly
              - quarterly
            type: string
        - description: 'Start Date, `YYYY-MM-DD` Format'
          in: query
          name: start_date
          required: true
          example: '2021-07-15'
          schema:
            type: string
            format: date
        - description: 'End Date, `YYYY-MM-DD` Format'
          in: query
          name: end_date
          required: true
          example: '2021-07-20'
          schema:
            type: string
            format: date
        - description: 'Specify the data model used to generate estimates. Use "DM_2025_Q1" to access Sensor Tower’s legacy estimates,  or "DM_2025_Q2" to access estimates produced by our new, improved models. Access to this parameter is limited to eligible accounts. If you believe you should have access, please contact your Account Director.'
          in: query
          name: data_model
          required: false
          schema:
            default: DM_2025_Q2
            enum:
              - DM_2025_Q2
              - DM_2025_Q1
            type: string
      responses:
        '200':
          description: <strong>Success.</strong>
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    description: iOS Response
                    items:
                      properties:
                        aid:
                          type: number
                          description: The iOS app ID.
                        cc:
                          type: string
                          description: Country code.
                        d:
                          type: string
                          format: date-time
                          description: Metric observation date.
                        iu:
                          type: string
                          description: iPhone Downloads
                        ir:
                          type: string
                          description: iPhone Revenue
                        au:
                          type: string
                          description: iPad Downloads
                        ar:
                          type: string
                          description: iPad Revenue
                  - type: array
                    description: Android Response
                    items:
                      properties:
                        aid:
                          type: string
                          description: The Android app ID.
                        c:
                          type: string
                          description: Country code.
                        d:
                          type: string
                          format: date-time
                          description: Metric observation date.
                        u:
                          type: string
                          description: Android downloads.
                        r:
                          type: string
                          example: Android revenue.
                  - type: array
                    description: Unified Response
                    items:
                      properties:
                        app_id:
                          type: string
                          description: The unified app ID.
                        country:
                          type: string
                          description: Country Code
                        date:
                          type: string
                          format: date-time
                          description: Metric observation date.
                        android_units:
                          type: number
                          description: Android downloads.
                        android_revenue:
                          type: number
                          description: Android revenue.
                        ipad_units:
                          type: number
                          description: iPad downloads.
                        ipad_revenue:
                          type: number
                          description: iPad revenue.
                        iphone_units:
                          type: number
                          description: iPhone downloads.
                        iphone_revenue:
                          type: number
                          description: iPhone revenue.
                        unified_units:
                          type: number
                          description: Unified downloads.
                        unified_revenue:
                          type: number
                          description: Unified revenue.
              examples:
                ios:
                  summary: iOS Response
                  value:
                    - aid: 284882215
                      cc: AE
                      d: '2021-07-15T00:00:00Z'
                      au: 135
                      ar: 1815
                      iu: 1459
                      ir: 200438
                android:
                  summary: Android Response
                  value:
                    - aid: com.facebook.katana
                      c: AE
                      d: '2021-07-15T00:00:00Z'
                      u: 2163
                      r: 84500
                unified:
                  summary: Unified Response
                  value:
                    - app_id: 55c530a702ac64f9c0002dff
                      country: AE
                      date: '2021-07-15T00:00:00Z'
                      android_units: 3585
                      android_revenue: 84500
                      ipad_units: 135
                      ipad_revenue: 1815
                      iphone_units: 1705
                      iphone_revenue: 200438
                      unified_units: 5425
                      unified_revenue: 286753
        '401':
          $ref: '#/paths/~1v1~1%7Bos%7D~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1%7Bos%7D~1apps/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1%7Bos%7D~1apps/get/responses/422'
  '/v1/{os}/compact_sales_report_estimates':
    get:
      tags:
        - 'PERFORMANCE: Downloads & Revenue'
      deprecated: true
      description: |
        <strong>Note:</strong> API endpoint `GET /v1/{os}/compact_sales_report_estimates` is deprecated. Please use `GET /api/{os}/sales_report_estimates` instead. <br><br> Retrieve datasets of download and revenue estimates of apps by country and date. All revenues are returned in cents. <br><br> <strong>Note:</strong> The latest few days estimates could change since our models retroactively increase accuracy of recent data. <br> This endpoint lags behind regular <a href="/api/docs/app_analysis#/PERFORMANCE%3A%20Downloads%20%26%20Revenue/sales_report_estimates" target="_blank">Download / Revenue Estimates</a> endpoint a few hours and this can cause a temporary discrepancy of data between these two endpoints. <br><br> At least one of the App ID, Publisher ID, or Category parameters is required. <br><br> If a response is too large or if the endpoint takes too long to respond it will return an error. To prevent this, reduce the number of apps requested per call: <br> <table>
          <tr>
            <td><b>Parameter</b></td>
            <td><b>Recommendation</b></td>
          </tr>
          <tr>
            <td>app_ids, unified_app_ids</td>
            <td>No more than 100 IDs</td>
          </tr>
          <tr>
            <td>publisher_ids, unified_publisher_ids</td>
            <td>If a publisher has many apps it's recommended to fetch one publisher at a time</td>
          </tr>
        </table>
      operationId: compact_sales_report_estimates
      summary: Fetches download and revenue estimates of apps and publishers in compact format.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            enum:
              - ios
              - android
            type: string
        - description: 'Start Date, `YYYY-MM-DD` Format'
          in: query
          name: start_date
          required: true
          schema:
            default: '2020-01-01'
            format: date
            type: string
        - description: 'End Date, `YYYY-MM-DD` Format'
          in: query
          name: end_date
          required: true
          schema:
            default: '2020-01-02'
            format: date
            type: string
        - description: 'IDs of apps, separated by commas'
          in: query
          name: app_ids
          example:
            - '284882215'
            - '310633997'
          explode: false
          schema:
            items:
              default: ''
              type: string
            type: array
        - description: |
            Publisher IDs of apps. Please use the <b>array parameter format</b><br>
            (i.e. publisher_ids[]=id1&publisher_ids[]=id2&...)
          in: query
          name: 'publisher_ids[]'
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: 'IDs of unified apps, separated by commas'
          in: query
          name: unified_app_ids
          explode: false
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: 'IDs of unified publishers, separated by commas'
          in: query
          name: unified_publisher_ids
          explode: false
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: |-
            Categories, separated by commas, see
                          <a target='_blank' href='/api/docs/static/category_ids.json'>Category IDs</a>.
          in: query
          name: categories
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: Aggregate estimates by granularity
          in: query
          name: date_granularity
          schema:
            default: daily
            enum:
              - daily
              - weekly
              - monthly
              - quarterly
            type: string
        - description: 'Specify the data model used to generate estimates. Use "DM_2025_Q1" to access Sensor Tower’s legacy estimates,  or "DM_2025_Q2" to access estimates produced by our new, improved models. Access to this parameter is limited to eligible accounts. If you believe you should have access, please contact your Account Director.'
          in: query
          name: data_model
          required: false
          schema:
            default: DM_2025_Q2
            enum:
              - DM_2025_Q2
              - DM_2025_Q1
            type: string
      responses:
        '200':
          description: <strong>Success.</strong>
          content:
            application/json:
              schema:
                type: object
                required:
                  - serialized_sales_reports
                  - lookup_table
                  - publisher_lookup_table
                  - unified_publisher_lookup_table
                properties:
                  lookup_table:
                    description: key/value pairs of app_id/unified_app_id and publisher_id/unified_publisher_id
                    type: object
                  publisher_lookup_table:
                    description: key/value pairs of app_id/publisher_id
                    type: object
                  serialized_sales_reports:
                    description: |-
                      <a target='blank' href='/api/docs/static/serialized_sales_report_estimates_key.json'>
                                Serialized sales report estimates format</a>
                    items: {}
                    type: array
                  unified_publisher_lookup_table:
                    description: key/value pairs of app_id/unified_publisher_id
                    type: object
        '401':
          $ref: '#/paths/~1v1~1%7Bos%7D~1apps/get/responses/401'
        '403':
          $ref: '#/paths/~1v1~1%7Bos%7D~1apps/get/responses/403'
        '422':
          $ref: '#/paths/~1v1~1%7Bos%7D~1apps/get/responses/422'
  '/v1/{os}/usage/active_users':
    get:
      tags:
        - 'PERFORMANCE: Active Users'
      description: Retrieve active user estimates of apps per country by date and time period.
      operationId: usage_active_users
