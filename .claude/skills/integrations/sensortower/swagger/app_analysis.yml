  '/v1/{os}/downloads_by_sources':
    get:
      tags:
        - 'ACQUISITION & CHURN: Download Channels'
      description: 'Fetch percentages and absolute values for all five download sources: organic browse, organic search, paid ads, paid search and browser. The fields organic_abs and organic_frac have become legacy fields and are no longer calculated independently. Instead, they now represent the sum of their respective organic_browse and organic_search fields. <br> Regardless of the OS parameter, this endpoint only accepts Unified app IDs and returns data grouped by Unified app IDs.'
      operationId: download_channels
      summary: Fetches app download channels
      parameters:
        - description: 'Operating System. This parameter doesn''t affect app_ids. It always expects Unified apps IDs. <br> If "Android" or "iOS" is selected, only apps from this platform will be taken into account.'
          in: path
          name: os
          required: true
          schema:
            default: unified
            enum:
              - ios
              - android
              - unified
            type: string
        - description: 'Unified app IDs, separated by commas'
          in: query
          name: app_ids
          required: true
          explode: false
          example:
            - 55c5027502ac64f9c0001fa6
          schema:
            items:
              default: ''
              type: string
            type: array
        - description: 'Country codes, separated by commas. For worldwide data, use ''WW''. <br> Note that this product leverages the set of worldwide countries available in Google Play, which notably excludes China. <br> <a target=''_blank'' href=''/api/docs/static/country_ids.json''>Country Codes</a>.'
          in: query
          name: countries
          required: true
          example:
            - WW
          explode: false
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: Aggregate estimates by granularity (use "daily" or "monthly"). Defaults to "monthly".
          in: query
          name: date_granularity
          required: false
          schema:
            default: monthly
            enum:
              - daily
              - monthly
            type: string
        - description: 'Start Date, `YYYY-MM-DD` Format'
          in: query
          name: start_date
          required: true
          example: '2023-01-01'
          schema:
            type: string
            format: date
        - description: 'End Date, `YYYY-MM-DD` Format'
