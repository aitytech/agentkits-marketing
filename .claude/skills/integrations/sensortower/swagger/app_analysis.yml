                    items:
                      type: object
                      properties:
                        date:
                          type: string
                          format: date
                          description: Date of the data point (when breakdown includes date)
                          example: '2025-01-01'
                        app_id:
                          type: string
                          description: App ID (when breakdown includes app_id)
                          example: '123456789'
                        region:
                          type: string
                          description: Region code (when breakdown includes region)
                          example: US
                        device:
                          type: string
                          description: Device type (when breakdown includes device)
                          example: iphone
                        est_metro_active_users:
                          type: number
                          description: Estimated active users
                          example: 150000
                      additionalProperties: true
                required:
                  - data
              examples:
                single_metric_date_breakdown:
                  summary: Single metric with date breakdown
                  value:
                    data:
                      - date: '2025-01-01'
                        est_metro_active_users: 150000
                      - date: '2025-01-02'
                        est_metro_active_users: 152000
                      - date: '2025-01-03'
