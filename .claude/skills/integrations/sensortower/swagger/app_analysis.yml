  /v1/facets/metrics?metro_active_users:
    get:
      tags:
        - 'METRO USAGE: Active Users'
      operationId: metro_active_users
      description: |
        Get metro active user for mobile apps.

        ## Usage
        - **Required**:
          - `breakdown`,
          - `date_granularity`
          - `start_date`
          - `end_date`
        - **Exactly one `metric`**
        - **Exactly one entity filter**:
          - `app_ids`
          - `unified_app_ids`
        - **Multiple entity filters**: are not supported

        ## Breakdowns

        Comma-separated list of breakdowns.

        ### Available breakdowns

        - `date` - Time series data
        - `app_id` - Per-app breakdown
        - `metro_id` - Geographic breakdown
        - `device` - Device type breakdown

        ### Supported combinations:

        - `date,app_id` - Time series data by app
        - `date,metro_id` - Time series data by metropolis
        - `date,device` - Time series data by device
        - `app_id` - Table-like breakdown by app
        - `metro_id` - Table-like breakdown by metropolis
        - `device` - Table-like breakdown by device

        ## Granularity
        - `date_granularity`: How data is aggregated (week/month)

        ## Metrics
        - `est_metro_active_users` - active user estimates of apps

        ## Notes

        **Important:** This API might get updated in the future (next 6 months after release, see <a href="/api/docs/changelog">API Changelog</a>) as we continue to expand it's functionality and support more metrics.
        We recommend integrating with caution and monitoring release notes for upcoming changes.
      summary: Fetches metro active users for mobile apps
      parameters:
        - description: The metric to retrieve data for
          in: query
          name: metric
          required: false
          example: est_metro_active_users
          schema:
            type: string
            enum:
              - est_metro_active_users
        - description: 'How to break down the data (comma-separated for breakdown by multiple fields, e.g. `date,app_id`)'
          in: query
          name: breakdown
          required: true
          schema:
            type: array
            items:
              type: string
              enum:
                - date
                - app_id
                - metro_id
                - device
            minItems: 1
          style: form
          explode: false
          example:
            - date
            - app_id
        - description: Date granularity for the data.
          in: query
          required: true
          name: date_granularity
          example: week
          schema:
            type: string
            enum:
              - week
              - month
        - description: Start date for the data range. `YYYY-MM-DD` format
          in: query
          name: start_date
          required: true
          example: '2025-01-01'
          schema:
            type: string
            format: date
        - description: End date for the data range. `YYYY-MM-DD` format
          in: query
          name: end_date
          required: true
          example: '2025-01-31'
          schema:
            type: string
            format: date
        - description: 'Array of metropolis ids to filter by (comma-separated), <a target=''_blank'' href=''/api/docs/static/metro_ids.json''>Metro IDs</a>'
          in: query
          name: metro_ids
          required: false
          schema:
            type: array
            items:
              type: integer
            minItems: 1
          style: form
          explode: false
          example:
            - 1000
            - 14000
        - description: Array of app IDs to filter by. Can be iOS App IDs or Android App IDs.
          in: query
          name: app_ids
          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 1
          style: form
          explode: false
          example:
            - '297606951'
            - com.amazon.mShop.android.shopping
        - description: Array of unified app IDs to filter apps by (comma-separated). These are cross-platform app identifiers.
          in: query
          name: unified_app_ids
          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 1
          style: form
          explode: false
        - description: Array of device types to filter by (comma-separated)
          in: query
          required: false
          name: devices
          example: iphone
          schema:
            type: string
            enum:
              - iphone
              - ipad
              - android
