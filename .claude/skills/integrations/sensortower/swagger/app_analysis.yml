  '/v1/{os}/usage/retention':
    get:
      tags:
        - 'ACQUISITION & CHURN: Retention'
      description: |
        Retrieve retention of apps (from day 1 to day 90), along with the baseline retention. <br><br> Mapping between confidence levels and their respective confidence color in the UI: <br> <table>
          <tr>
            <td>UI Color</td>
            <td>Confidence Level</td>
          </tr>
          <tr>
            <td>red</td><td> &lt= 3</td>
          </tr>
          <tr>
            <td>yellow</td><td>4 - 6</td>
          </tr>
          <tr>
            <td>green</td><td> &gt= 7</td>
          </tr>
        </table>
      operationId: app_analysis_retention
      summary: Fetches retention of apps.
      parameters:
        - description: Operating System
          in: path
          name: os
          required: true
          schema:
            default: ios
            enum:
              - ios
              - android
            type: string
        - description: 'IDs of apps, separated by commas. Maximum 500 app ids.<br>If apps that do not meet  <a target=''_blank'' href=''https://help.sensortower.com/hc/en-us/articles/6985667275675-What-is-a-Disabled-Small-App-in-Usage-Intelligence-''> minimum requirements for usage estimates</a> are requested, they will not be taken into consideration; their IDs can be found in the disabled_app_ids field.'
          in: query
          name: app_ids
          required: true
          explode: false
          examples:
            ios:
              value:
                - '284882215'
                - '310633997'
              summary: integer (iOS)
            android:
              value:
                - com.facebook.katana
              summary: string (Android)
          schema:
            type: array
            items:
              default: ''
              type: string
        - description: ' Aggregate estimates by granularity (use "all_time", or "quarterly") '
          in: query
          name: date_granularity
          required: true
          schema:
            default: all_time
            enum:
              - all_time
              - quarterly
            type: string
        - description: 'Start Date, `YYYY-MM-DD` Format'
          in: query
          name: start_date
          required: true
          example: '2021-01-01'
          schema:
            type: string
            format: date
        - description: 'End Date, `YYYY-MM-DD` Format. If specified, all date periods between start_date and end_date are to be returned. E.g. if ''date_granularity'' is set to ''quarterly'', ''start_date'' is ''2021-01-01'' and ''end_date'' is ''2021-08-01'', response will contain data for Q1, Q2 and Q3 of 2021. If ''date_granularity'' is set to ''all_time'', ''end_date'' parameter is ignored.'
          in: query
          name: end_date
          required: false
          example: '2021-04-01'
          schema:
            type: string
            format: date
        - description: |
            Country (<a target='_blank' href='/api/v1/usage/countries.json'>country codes</a>) or region (<a target='_blank' href='/api/v1/usage/regions.json'>region codes</a>) to return results for. (Leave blank for Worldwide.) <br> Quarterly regional and country data begins in Q1 2021. Worldwide and All Time data goes back to Q4 2015.
          in: query
          name: country
          schema:
            type: string
      responses:
        '200':
          description: <strong>Success.</strong>
          content:
            application/json:
              schema:
